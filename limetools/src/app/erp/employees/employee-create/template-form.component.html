<div class="col-sm-6">
  <div *ngIf="successMessage" class="alert alert-success"> 
    {{ successMessage }}
  </div>
  <h3>
    Create New Employee
  </h3>

  <form (ngSubmit)="createEmployee()" #form="ngForm">

    <div class="form-group" [ngClass]="{'has-error': empNo.dirty && empNo.invalid, 
                'has-success': !(empNo.dirty && empNo.invalid) }">
      Emp No
      <input type="text" name="emp_no" 
        class="form-control" [(ngModel)]="employee.emp_no" required #empNo="ngModel"/>
      <span class="help-block" *ngIf="empNo.dirty && empNo.invalid">
        Name is required
      </span>
    </div>

    <div class="form-group">
      First Name
      <input type="text" name="first_name" 
        class="form-control" [(ngModel)]="employee.first_name" />
    </div>

    <div class="form-group">
      Last Name
      <input type="text" name="last_name" 
        class="form-control" [(ngModel)]="employee.last_name" />
    </div>

    <div class="form-group">
      City
      <input type="text" name="city" 
        class="form-control" [(ngModel)]="employee.city"/>
    </div>

    <input type="submit" class="btn btn-info" [disabled]="form.invalid"/>

  </form>
  {{ form.valid }}
</div>
